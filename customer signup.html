<html>
	<head>
		<title>Register as Cook!</title>
		<link rel='stylesheet' href="forms.css" type='text/css'>
	</head>
	
	<body>
		<form> 
			<h3>Signup/Login</h3>
			<label for="name"></label><br>
			<input type="text" placeholder=" Name" id="lname" name="name" ><br><br>
			  
			<div id="radio1">  
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label>
			<input type="radio" id="other" name="gender" value="other">
			<label for="other">Other</label>
			<br></div>
						
			<label for="mob"></label><br>
			<input type="phone" name="mob" placeholder=" Mobile Number"><br><br>

			<label for="mailid"></label><br>
			<input type="email" id="mailid" name="mailid"  placeholder=" Email" size="40"><br> <br> 
			  
			<label for="password"></label><br>
			<input type="password" id="pw" placeholder=" Password">
			
			<br><br><br>
							
			<input type="submit" name="submit" onclick="alert('Registered successfully!')" value="Register"></br>
			<br>
			<button type="button">Already a member? Login</button>

		</form>
	</body>
</html>
